<div id="search-component">
  <h4>Student Search</h4>
 
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let student of students$ | async" >
      <a routerLink="/detail/{{student.id}}">
        {{student.name}}
      </a>
    </li>
  </ul>
</div>
