<h2>Student List</h2>
<ul class="students">
  <li *ngFor = "let student of students" [class.selected]="student === selectedStudent" (click)="onSelect(student)">
    <span class="badge">{{student.id}}</span> {{student.name}}
  </li>
</ul>


<div *ngIf="selectedStudent">
	<h2>{{selectedStudent.name | uppercase}} Details</h2>
	<div><span>id: </span>{{selectedStudent.id}}</div>
	<div>
	  <label>name:
	    <input [(ngModel)]="selectedStudent.name" placeholder="name">
	  </label>
	</div>
</div>
